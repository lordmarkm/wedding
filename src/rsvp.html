<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>
  <main class="rsvp">
    <!-- Preloader -->
    <div id="preloader">
      <div id="loading"><img src="./assets/img/loading.gif" alt=""></div>
      <div id="ink"></div>
      <div id="load-bg"></div>
    </div>

    <!-- Menu -->
    <input type="checkbox" id="nav-toggle">
    <label for="nav-toggle">
      <div class="menu-btn"><p>Menu</p></div>
    </label>

    <div class="menu-wrap" style="display: none;">
      <div class="inner-wrap">
      <ul>
        <li><a href="./details.html"><div id="details-btn"></div></a></li>
        <li><a href="./index.html"><div id="story-btn"></div></a></li>
        <li><a href="./rsvp.html"><div id="rsvp-btn"></div></a></li>
      </ul>
      </div>
    </div>


    <div class="form-wrap">
      <form id="rsvp-form">
        <div id="title"  style="height: 70px;"><img src="./assets/img/rsvp-text.png" alt="RSVP"></div>
        <input type="text" class="hidden" name="hidden">
        <div class="col">
          <div class="col-wrap">
            <p>Name</p>
            <input type="text" name="name" required=""><div class="input-wrap" name="name"></div>
          </div>
        </div>

        <div class="col col-2">
          <div class="col-wrap">
            <p>Email</p>
            <input type="email" name="email" required=""><div class="input-wrap"></div>
          </div>
        </div>
        <div class="col col-2">
          <div class="col-wrap">
            <p>Contact No.</p>
            <input type="number" id="contact" name="contact" required=""><div class="input-wrap"></div>
          </div>
        </div>

        <div class="clear"></div>


        <div class="col col-2">
          <div class="col-wrap">
            <p>Attending?</p>
            <input type="radio" name="attendance" id="yes" value="yes" required="">
            <label for="yes">
              <div class="radio"></div>
              <p>Yes</p>
            </label>
            

            <input type="radio" name="attendance" id="no" value="no">
            <label for="no">
              <div class="radio"></div>
              <p>No</p>
            </label>
          </div>
        </div>

        <div class="col col-2">
          <div class="col-wrap">
            <p>No. of Guests</p>
            <input type="number" name="attendees" required="">
          </div>
        </div>


        <div class="clear"></div>

        <div class="col"><input type="submit" value="Submit"></div>
      </form>
    </div>
  <div class="border-rsvp"></div>
  </main>

  <footer>
  <div class="container text-center">
      <hr />
    <div class="row">
      <div class="col-lg-12">
        <div class="col-md-4">
          <ul class="nav nav-pills nav-stacked">

        </div>
        <div class="col-md-4">
          <ul class="nav nav-pills nav-stacked">

          </ul>
        </div>
        <div class="col-md-4">
          <ul class="nav nav-pills nav-stacked">
            <li><a href="./rsvp.html">RSVP</a></li>
          </ul>
        </div>
      </div>
    </div>
    <hr>
      <div class="row">
          <div class="col-lg-12">
              <ul class="nav nav-pills nav-justified">
                  <li><a href="/">Interested in getting your an RSVP page for your own event? Click here</a></li>
              </ul>
          </div>
      </div>
  </div>
  </footer>

    <script src="./assets/js/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/jquery.serialize-object.min.js"></script>
    <script>
      (function($) {
        $(window).on('load', function() { // makes sure the whole site is loaded 
          $('#loading').delay(300).hide();
          $('#load-bg').delay(500).hide(); // will first fade out the loading animation 
          $('#ink').delay(500).show();
          $('#preloader').delay(1000).hide('slow'); // will fade out the white DIV that covers the website.
        });

        var $form = $('form#rsvp-form'), url = 'https://script.google.com/macros/s/AKfycbxY1rZG5aEXNfCOohyzqlPV-JLkPpVzrVgnDCSSqwTprlJ45go/exec'
        $form.on('submit', function(e) {
          e.preventDefault();
          var jqxhr = $.ajax({
            url : url,
            method : "POST",
            dataType : "json",
            data : $form.serializeObject(),
            success: function (response) {
              alert(JSON.stringify(response));
            }
          });
        });

        $('.menu-wrap').hide();
        $('.menu-btn').click(function() {
          if ($('#nav-toggle').is(':checked')) {
            $('.menu-wrap').removeClass('menu-show');
            $('.menu-wrap').delay(400).fadeOut(200);
          } else {
            $('.menu-wrap').fadeIn(200);
            $('.menu-wrap').addClass('menu-show');

          }
        });
      })(jQuery);
    </script>


</body></html>
